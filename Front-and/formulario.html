<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário Multi-etapas com Imagem</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-color: rgb(0, 178, 209);
      display: flex;
      flex-direction: row;
    }

    #formContainer {
      display: flex;
      flex: 1;
      width: 100%;
    }

    .side-panel {
      flex: 1;
      background-color: rgb(0, 178, 209);
      color: white;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .side-panel img {
      max-width: 80%;
      margin: 20px auto 0;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .form-panel {
      flex: 1;
      background-color: rgb(0, 178, 209);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
      position: relative;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
      color: white;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 80%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      min-height: 80px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: rgb(228, 91, 0);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: default;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 999;
    }

    .sideImage {
      width: 100%;
      height: auto; 
    }

    @media (max-width: 768px) {
      html, body {
        flex-direction: column;
        height: auto;
        min-height: 100dvh;
      }

      .side-panel {
        display: none;
      }

      .form-panel {
        width: 100%;
        padding: 20px;
        background-color: rgb(0, 178, 209);
      }

      input, select, textarea {
        width: 100% !important;
      }

      .close-button {
        top: 10px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="formContainer">
    <div class="side-panel">
      <img src="img/logo1.png" alt="Logo" class="logo">
      <h1></h1>
      <h2></h2>
      <p></p>
        <img id="sideImage" src="img/animais.png" alt="Imagem do Pet" />
    </div>

    <div class="form-panel">
      <div class="close-button" onclick="fecharFormulario()">×</div>

      <form id="multiStepForm">
        <div class="form-step active">
          <h2>Cadastro do Pet</h2>
          <label for="tipo">Tipo de Animal</label>
          <input type="text" id="tipo" name="tipo" required />
          <label for="nomeAnimal">Nome</label>
          <input type="text" id="nomeAnimal" name="nomeAnimal" required />
          <label for="raca">Raça</label>
          <input type="text" id="raca" name="raca" required />
          <label for="cor">Cor</label>
          <input type="text" id="cor" name="cor" required />
          <label for="porte">Porte</label>
          <select id="porte" name="porte" required>
            <option value="">Selecione</option>
            <option value="Pequeno">Pequeno</option>
            <option value="Médio">Médio</option>
            <option value="Grande">Grande</option>
          </select>
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
          </select>
          <div class="buttons">
            <span></span>
            <button type="button" class="btn-next">Próximo</button>
          </div>
        </div>

        <div class="form-step">
          <h2>Cadastro do Pet</h2>
          <label for="dataEncontrado">Data Encontrado</label>
          <input type="date" id="dataEncontrado" name="dataEncontrado" />
          <label for="dataPerdido">Data Perdido</label>
          <input type="date" id="dataPerdido" name="dataPerdido" />
          <label for="fotosAnimal">Foto(s) do Animal</label>
          <input type="file" id="fotosAnimal" name="fotosAnimal" accept="image/*" multiple />
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="">Selecione</option>
            <option value="Encontrado">Encontrado</option>
            <option value="Perdido">Perdido</option>
          </select>
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Descreva o animal..."></textarea>
          <div class="buttons">
            <button type="button" class="btn-prev">Voltar</button>
            <button type="button" class="btn-next">Próximo</button>
          </div>
        </div>

        <div class="form-step">
          <h2>Cadastro Usuário</h2>
          <label for="usuario">Nome de Usuário</label>
          <input type="text" id="usuario" name="usuario" required />
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
          <label for="fotosUsuario">Foto(s) do Usuário</label>
          <input type="file" id="fotosUsuario" name="fotosUsuario" accept="image/*" multiple />
          <label for="telResidencial">Telefone Residencial</label>
          <input type="tel" id="telResidencial" name="telResidencial" placeholder="(XX) XXXX-XXXX" />
          <label for="telCelular">Telefone Celular</label>
          <input type="tel" id="telCelular" name="telCelular" placeholder="(XX) XXXXX-XXXX" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <div class="buttons">
            <button type="button" class="btn-prev">Voltar</button>
            <button type="button" class="btn-next">Próximo</button>
          </div>
        </div>

        <div class="form-step">
          <h2>Cadastro Usuário</h2>
          <label for="tipoLogradouro">Tipo Logradouro</label>
          <select id="tipoLogradouro" name="tipoLogradouro" required>
            <option value="">Selecione</option>
            <option>Rua</option>
            <option>Avenida</option>
            <option>Praça</option>
            <option>Travessa</option>
            <option>Estrada</option>
            <option>Alameda</option>
            <option>Outro</option>
          </select>
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" required />
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" required />
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" />
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}" title="CEP no formato 00000-000" />
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" required />
          <div class="buttons">
            <button type="button" class="btn-prev">Voltar</button>
            <button type="submit">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('multiStepForm');
    const steps = document.querySelectorAll('.form-step');
    const sideImage = document.getElementById('sideImage');
    const images = ['img/animais.png'];
    let currentStep = 0;

    function showStep(step) {
      steps.forEach((el, i) => el.classList.toggle('active', i === step));
      sideImage.style.opacity = 0;
      setTimeout(() => {
        sideImage.src = images[0];
        sideImage.style.opacity = 1;
      }, 200);
    }

    function validateStep(step) {
      const inputs = steps[step].querySelectorAll('input, select, textarea');
      for (const input of inputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          return false;
        }
      }
      return true;
    }

    document.querySelectorAll('.btn-next').forEach(btn => {
      btn.addEventListener('click', () => {
        if (validateStep(currentStep) && currentStep < steps.length - 1) {
          currentStep++;
          showStep(currentStep);
        }
      });
    });

    document.querySelectorAll('.btn-prev').forEach(btn => {
      btn.addEventListener('click', () => {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      });
    });

    form.addEventListener('submit', async e => {
  e.preventDefault();

  try {
    // --- Monta objeto usuário ---
    const usuarioBody = {
      nome: document.getElementById('usuario').value.trim(),
      senha: document.getElementById('senha').value.trim(),
      foto: (document.getElementById('fotosUsuario').files.length > 0) ? document.getElementById('fotosUsuario').files[0].name : "",
      contato: {
        telefone_residencial: document.getElementById('telResidencial').value.trim() || "",
        celular: document.getElementById('telCelular').value.trim(),
        email: document.getElementById('email').value.trim()
      },
      endereco: {
        tipo_logradouro: document.getElementById('tipoLogradouro').value || "",
        logradouro: document.getElementById('logradouro').value || "",
        numero: document.getElementById('numero').value || "",
        complemento: document.getElementById('complemento').value || "",
        cep: document.getElementById('cep').value || "",
        bairro: document.getElementById('bairro').value || ""
      }
    };

    // --- Envia dados do usuário ---
    const usuarioRes = await fetch('http://127.0.0.1:5000/api/v1/usuario/cadastro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(usuarioBody)
    });

    if (!usuarioRes.ok) {
      const errorData = await usuarioRes.json();
      alert('Erro ao cadastrar usuário: ' + (errorData.message || 'Erro desconhecido'));
      return;
    }

    const usuarioData = await usuarioRes.json();
    const usuarioId = usuarioData.id;  // **Aqui pega o id do usuário cadastrado**

    if (!usuarioId) {
      alert('Erro: ID do usuário não retornado do servidor.');
      return;
    }

    // --- Monta objeto animal usando o id do usuário ---
    const animalBody = {
      usuario: usuarioId,
      tipo_animal: document.getElementById('tipo').value.trim(),
      nome: document.getElementById('nomeAnimal').value.trim(),
      raca: document.getElementById('raca').value.trim(),
      cor: document.getElementById('cor').value.trim(),
      porte: document.getElementById('porte').value,
      sexo: document.getElementById('sexo').value === "Macho" ? "M" : "F",
      data_encontrado: document.getElementById('dataEncontrado').value || null,
      data_perdido: document.getElementById('dataPerdido').value || null,
      foto: (document.getElementById('fotosAnimal').files.length > 0) ? document.getElementById('fotosAnimal').files[0].name : "",
      status: document.getElementById('status').value,
      descricao: document.getElementById('descricao').value.trim(),
      endereco: {
        tipo_logradouro: document.getElementById('tipoLogradouro').value || "",
        logradouro: document.getElementById('logradouro').value || "",
        numero: document.getElementById('numero').value || "",
        complemento: document.getElementById('complemento').value || "",
        cep: document.getElementById('cep').value || "",
        bairro: document.getElementById('bairro').value || ""
      }
    };

    // --- Envia dados do animal ---
    const animalRes = await fetch('http://127.0.0.1:5000/api/v1/animal/cadastro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(animalBody)
    });

    if (!animalRes.ok) {
      const animalErrorData = await animalRes.json();
      alert('Erro ao cadastrar animal: ' + (animalErrorData.message || 'Erro desconhecido.'));
      return;
    }

    alert('Cadastro realizado com sucesso!');
    form.reset();
    currentStep = 0;
    showStep(currentStep);

  } catch (error) {
    console.error('Erro ao enviar formulário:', error);
    alert('Erro inesperado ao enviar formulário.');
  }
});



    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length !== 8) {
        alert('CEP inválido. Deve conter 8 números.');
        return;
      }
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if ('erro' in data) return alert('CEP não encontrado.');
          const logradouro = data.logradouro || '';
          const tipos = ['Rua', 'Avenida', 'Praça', 'Travessa', 'Estrada', 'Alameda'];
          const tipo = tipos.find(t => logradouro.startsWith(t)) || '';
          document.getElementById('tipoLogradouro').value = tipo;
          document.getElementById('logradouro').value = logradouro.replace(tipo, '').trim();
          document.getElementById('bairro').value = data.bairro || '';
          document.getElementById('cep').value = data.cep || cep;
          document.getElementById('complemento').value = data.complemento || '';
          document.getElementById('numero').focus();
        })
        .catch(() => alert('Erro ao buscar o CEP.'));
    });

    function fecharFormulario() {
  window.location.href = 'index.html';
}

    showStep(currentStep);
  </script>

</body>
</html>
