<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/login.css">

    <title>Tela Login</title>

    <a href="index.html" class="fechar-btn">&times;</a>

</head>
<body>
    
    <div class="container">
        <div class="login-form">
            <div class="title">Login</div>
            <form action="#">

                <div class="input-box">
                    <i class="fa fa-envelope"> </i>
                    <input type="text" placeholder="Coloque seu email" id="email_login" required>
                </div>

                <div class="input-box">
                    <i class="fa fa-lock"> </i>
                    <input type="password" placeholder="Coloque sua senha" id="senha_login" required>
                </div>
                <div class="fotgot"> <a href="#">Esqueceu a senha</a> </div>
                <div class="input-box">
                    <input type="submit" value="Entrar" onclick="efetuarlogin()">
                </div>
            </form>
        </div>

        <div class="login-img">
            <img src="img/animais.png" width="100%">
        </div>

    </div>    
    <script src="js/script.js"></script>
</body>
</html>
