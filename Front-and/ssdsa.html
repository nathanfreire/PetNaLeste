<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Perfil - PetNaLeste</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      font-family: 'Nunito', Arial, sans-serif;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      margin: 0;
      padding: 40px 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: #ffffffdd;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }

    .perfil-header {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      align-items: center;
    }

    .perfil-header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ff6600;
      box-shadow: 0 6px 15px rgba(255,102,0,0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .perfil-header img:hover {
      transform: scale(1.05);
    }

    .perfil-header-info h2 {
      margin: 0 0 8px;
      font-weight: 700;
      font-size: 2rem;
      color: #ff6600;
      letter-spacing: 1px;
    }
    .perfil-header-info a {
      color: #ff6600;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    .perfil-header-info a:hover {
      color: #cc5200;
      text-decoration: underline;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #0083b0;
      margin: 30px 0 10px;
      border-bottom: 2px solid #ff6600;
      padding-bottom: 6px;
    }

    label {
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
      color: #444;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      min-width: 220px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Nunito', Arial, sans-serif;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #ff6600;
      box-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
    }

    .form-group.usuario-senha {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .form-group.usuario-senha > div {
      flex: 1 1 280px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 25px;
    }
    .form-group > div {
      flex: 1 1 280px;
    }

    .full-width {
      width: 100%;
    }

    .telefone-group {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .telefone-group > div {
      flex: 1 1 200px;
      max-width: 220px;
    }

    .telefone-input {
      font-size: 0.95rem;
      padding: 9px 12px;
      border-radius: 8px;
    }

    .btn-principal {
      background: linear-gradient(90deg, #ff6600, #e65c00);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 6px 12px rgba(255, 102, 0, 0.6);
      width: 100%;
      max-width: 300px;
      margin: 20px auto 0;
      display: block;
    }
    .btn-principal:hover {
      background: linear-gradient(90deg, #e65c00, #cc5200);
      box-shadow: 0 8px 20px rgba(204, 82, 0, 0.8);
    }

    .pet-buttons {
      display: flex;
      gap: 15px;
      margin: 30px 0 20px;
      flex-wrap: wrap;
    }

    .pet-wrapper {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      border: 1.5px solid #ddd;
      border-radius: 16px;
      padding: 25px 30px;
      background-color: #fff8f0;
      box-shadow: 0 4px 10px rgba(255, 102, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
    .pet-wrapper:hover {
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.3);
    }

    .pet-form {
      flex: 1 1 400px;
      min-width: 320px;
    }

    .pet-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.15);
      padding: 15px 18px;
      flex: 0 0 240px;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 0.9rem;
    }
    .pet-card:hover {
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.3);
    }

    .pet-card h4 {
      margin: 0 0 12px;
      color: #ff6600;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .pet-card .info-group {
      margin-bottom: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .pet-card .info-label {
      font-weight: 700;
      color: #555;
      font-size: 0.85rem;
      min-width: 75px;
    }
    .pet-card .info-value {
      font-size: 0.9rem;
      color: #333;
    }

    @media (max-width: 840px) {
      .pet-wrapper {
        flex-direction: column;
      }
      .pet-form, .pet-card {
        min-width: 100%;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="perfil-header">
      <img src="img/rafael.png" alt="Foto de Perfil" />
      <div class="perfil-header-info">
        <h2>Nome do Usuário</h2>
        <a href="#">editar foto do perfil</a>
      </div>
    </div>

    <form id="formPerfil">
      <div class="section-title">Informações do Usuário</div>
      <div class="form-group usuario-senha">
        <div>
          <label>Nome do Usuário</label>
          <input type="text" placeholder="Digite seu nome" />
        </div>
        <div>
          <label>Senha</label>
          <input type="password" placeholder="Digite sua senha" />
        </div>
      </div>

      <div class="form-group">
        <div>
          <label>Foto(s) do usuário</label>
          <input type="file" accept="image/*" multiple />
        </div>
      </div>

      <div class="telefone-group">
        <div>
          <label>Telefone Residencial</label>
          <input type="tel" placeholder="(XX) XXXXX-XXX" class="telefone-input" />
        </div>
        <div>
          <label>Telefone Celular</label>
          <input type="tel" placeholder="(XX) XXXXX-XXX" class="telefone-input" />
        </div>
      </div>


      <div class="section-title">Endereço onde achou ou perdeu o pet</div>
      <div class="form-group">
        <div>
          <label>Rua</label>
          <input type="text" name="endereco_rua[]" placeholder="Rua" />
        </div>
        <div>
          <label>Número</label>
          <input type="text" name="endereco_numero[]" placeholder="Número" />
        </div>
      </div>
      <div class="form-group">
        <div>
          <label>Bairro</label>
          <input type="text" name="endereco_bairro[]" placeholder="Bairro" />
        </div>
        <div>
          <label>Cidade</label>
          <input type="text" name="endereco_cidade[]" placeholder="Cidade" />
        </div>
      </div>
      <div class="form-group">
        <div>
          <label>Estado</label>
          <input type="text" name="endereco_estado[]" placeholder="Estado" />
        </div>
        <div>
          <label>CEP</label>
          <input type="text" name="endereco_cep[]" placeholder="CEP" />
        </div>
      </div>
      <div class="form-group full-width">
        <label>Observações do Local</label>
        <textarea name="endereco_obs[]" rows="3" placeholder="Detalhes adicionais do local"></textarea>
      </div>




      <div class="form-group">
        <div>
          <label></label>
          <select>
            <option>Selecione o gênero</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div>
          <label>Rede Social</label>
          <select>
            <option>Selecione a rede social</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>WhatsApp</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div>
          <label>Identificador da Rede Social</label>
          <input type="text" placeholder="Digite seu usuário, link ou número" />
        </div>
      </div>

      <div class="section-title">Informações do(s) Pet(s)</div>
      <div class="pet-buttons">
        <button type="button" onclick="adicionarPet()">Adicionar Pet</button>
        <button type="button" onclick="removerPet()">Remover Pet</button>
      </div>

      <div id="pets-container"></div>

      <button type="submit" class="btn-principal">Salvar</button>
    </form>
  </div>

  <script>
    let petCount = 0;
    function criarPetWrapper(numero) {
      return `
        <div class="pet-wrapper" data-pet-id="${numero}">
          <div class="pet-form">
            <h3>Pet ${numero}</h3>
            <div class="form-group">
              <div><label>Tipo de Animal</label><input type="text" name="tipo_animal[]" data-pet-input="tipo" /></div>
              <div><label>Nome</label><input type="text" name="nome_pet[]" data-pet-input="nome" /></div>
            </div>
            <div class="form-group">
              <div><label>Raça</label><input type="text" name="raca_pet[]" data-pet-input="raca" /></div>
              <div><label>Cor</label><input type="text" name="cor_pet[]" data-pet-input="cor" /></div>
            </div>
            <div class="form-group">
              <div><label>Porte</label><select name="porte_pet[]" data-pet-input="porte">
                <option value="">Selecione</option><option value="Pequeno">Pequeno</option><option value="Médio">Médio</option><option value="Grande">Grande</option>
              </select></div>
              <div><label>Sexo</label><select name="sexo_pet[]" data-pet-input="sexo">
                <option value="">Selecione</option><option value="Macho">Macho</option><option value="Fêmea">Fêmea</option>
              </select></div>
            </div>
            <div class="form-group full-width">
              <label>Observações</label>
              <textarea name="obs_pet[]" rows="3" data-pet-input="obs"></textarea>
            </div>
          </div>
          <div class="pet-card">
            <h4>Nome do Pet</h4>
                <img src="img/passaro1.jpg" alt="">
           
          </div>
        </div>`;
    }

    function adicionarPet() {
      petCount++;
      const container = document.getElementById("pets-container");
      container.insertAdjacentHTML('beforeend', criarPetWrapper(petCount));
      const wrapper = container.querySelector(`[data-pet-id="${petCount}"]`);
      const inputs = wrapper.querySelectorAll('[data-pet-input]');
      inputs.forEach(input => {
        input.addEventListener('input', () => atualizarCard(wrapper));
        input.addEventListener('change', () => atualizarCard(wrapper));
      });
      atualizarCard(wrapper);
    }

    function removerPet() {
      const container = document.getElementById("pets-container");
      const pets = container.querySelectorAll('.pet-wrapper');
      if (pets.length > 0) {
        container.removeChild(pets[pets.length - 1]);
        petCount--;
      }
    }

    function atualizarCard(wrapper) {
      const card = wrapper.querySelector('.pet-card');
      const inputs = wrapper.querySelectorAll('[data-pet-input]');
      const valores = {};
      inputs.forEach(input => {
        valores[input.dataset.petInput] = input.value.trim() || '-';
      });
      card.querySelector('h4').textContent = valores.nome !== '-' ? valores.nome : 'Nome do Pet';
      const campos = ['tipo', 'raca', 'cor', 'porte', 'sexo', 'obs'];
      campos.forEach((campo, i) => {
        const grupo = card.querySelectorAll('.info-group')[i];
        if (grupo) grupo.querySelector('.info-value').textContent = valores[campo];
      });
    }

    window.onload = () => adicionarPet();
  </script>

</body>
</html>
